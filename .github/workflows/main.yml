# This is a basic workflow to help you get started with Actions

name: pipeline-CICD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Iniciando o build !!!!!!!
        
      - name: LoginDocker
        run: echo Fazendo login no dockerhub
        
      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        uses: docker/login-action@v1.9.0
        with:
          # Username used to log against the Docker registry
          username: ${{SECRETS.DOCKER_USER}}
          # Password or personal access token used to log against the Docker registry
          password:  ${{SECRETS.DOCKER_PASSWORD}}

      - name: BuildDocker
        run: echo Fazendo build e push no dockerhub
        
      - name: Build and push Docker images
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@e1b7f96249f2e4c8e4ac1519b9608c0d48944a1f
        uses: docker/build-push-action@v2.4.0
        with:
          # Build's context is the set of files located in the specified PATH or URL
          context: ./src
          # Path to the Dockerfile
          file: ./src/Dockerfile
          # Push is a shorthand for --output=type=registry
          push: true
          # List of tags
          tags: |
            rachelreuters/kubedev-api-produto:latest
            rachelreuters/kubedev-api-produto:${{github.run_number}}
  CD:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - uses: actions/checkout@v2
      
      - name: Set context kubernetes
        run: echo Set context kubernetes
        
      - name: Azure Kubernetes set context
        uses: Azure/aks-set-context@v1.1
        with:
          method: kubeconfig
          kubeconfig: ${{SECRETS.K8S_CONFIG}}
          
      - name: Deploy mongo
        run: echo Deploy mongodb
        
      - name: Deploy to Kubernetes cluster
        uses: Azure/k8s-deploy@v1.3
        with:
          manifests: |
            k8s/mongodb/deployment.yaml
            k8s/mongodb/service.yaml
            
      - name: Deploy api
        run: echo Deploy api
        
      - name: Deploy api
        uses: Azure/k8s-deploy@v1.3
        with:
          manifests: |
            k8s/api/deployment.yaml
            k8s/api/service.yaml

